name: storytots
description: "StoryTots â€” kids reading app with OTP auth and karaoke-style reading."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Backend
  supabase_flutter: ^2.9.1

  # Speech / TTS
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1

  # Audio recording for Azure Speech Service (temporarily disabled for build)
  # record: ^4.4.4
  path_provider: ^2.1.1
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/covers/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/icon.png
  min_sdk_android: 21
